<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="slideshow-slide fade">
            <img src="/roberta-sorge-K6ad_F-cmlw-unsplash.jpg" alt="Greenhouse Poster 1">
        </div>
        <div class="slideshow-slide fade">
            <img src="/glass-greenhouse_image.png" alt="Greenhouse Poster 2">
        </div>
        <div class="slideshow-slide fade">
            <img src="/mae-mu-vbAEHCrvXZ0-unsplash.jpg" alt="Greenhouse Poster 3">
        </div>
    </div>

    <script>let slideIndex = 0;
        showSlides();
        
        function showSlides() {
            let slides = document.getElementsByClassName("slideshow-slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000); // Change slide every 5 seconds
        }</script>
</body>
</html>
